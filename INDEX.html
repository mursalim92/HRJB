<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PT JHONLIN BARATAMA</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #1a1f3c;    /* Darker tech blue */
            --secondary: #00b4d8;  /* Bright cyan */
            --accent: #4361ee;     /* Electric blue */
            --danger: #ff006e;     /* Neon pink */
            --warning: #fb8500;    /* Bright orange */
            --light: #e0e1dd;
            --dark: #2b2d42;
            --birujb: #00b4d8;
            --gray: #8d99ae;
            --biru2: #4361ee;
            --coal: #1a1f3c;
            --dirt: #8B6B4B;
            --gold: #ffd60a;
            --truck: #ff006e;
            --glass: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.18);
        }

        body {
            background-color: var(--primary);
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(0, 180, 216, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(67, 97, 238, 0.1) 0%, transparent 40%);
            color: var(--light);
        }

        .container {
            background: var(--glass);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .mining-header {
            background: linear-gradient(135deg, rgba(26, 31, 60, 0.9) 0%, rgba(67, 97, 238, 0.9) 100%);
            border: none;
            position: relative;
            overflow: hidden;
        }

        .mining-header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent 0%,
                rgba(255, 255, 255, 0.1) 50%,
                transparent 100%
            );
            animation: shine 3s infinite;
        }

        .company-logo {
            border: 3px solid var(--secondary);
            box-shadow: 0 0 20px rgba(0, 180, 216, 0.5);
        }

        .search-input input {
            background: var(--glass);
            backdrop-filter: blur(5px);
            border: 1px solid var(--glass-border);
            color: var(--light);
        }

        .search-btn {
            background: var(--accent);
            border: 1px solid var(--secondary);
            position: relative;
            overflow: hidden;
        }

        .search-btn::before {
            content: '';
            position: absolute;
            top: -100%;
            left: -100%;
            width: 300%;
            height: 300%;
            background: linear-gradient(
                45deg,
                transparent 0%,
                rgba(255, 255, 255, 0.2) 50%,
                transparent 100%
            );
            transition: all 0.5s;
        }

        .search-btn:hover::before {
            top: -50%;
            left: -50%;
        }

        .employee-card {
            background: var(--glass);
            backdrop-filter: blur(5px);
            border: 1px solid var(--glass-border);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .employee-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 180, 216, 0.2);
        }

        .employee-avatar {
            background: linear-gradient(135deg, var(--accent) 0%, var(--secondary) 100%);
            box-shadow: 0 0 20px rgba(0, 180, 216, 0.3);
        }

        .attendance-table th {
            background: var(--accent);
            border: 1px solid var(--secondary);
        }

        .attendance-table td {
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Add new animations */
        @keyframes shine {
            0% { transform: translateX(-100%) rotate(45deg); }
            100% { transform: translateX(100%) rotate(45deg); }
        }

        .moving-truck i {
            color: var(--secondary);
            text-shadow: 0 0 10px var(--secondary);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Update responsive styles */
        @media (max-width: 768px) {
            .container {
                margin: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="moving-truck">
        <i class="fas fa-truck-monster"></i>
    </div>
    
    <div class="container">
        <div class="mining-header">
            <div class="company-logo-container">
                <div class="company-logo">
                    <img src="logo jb copy.png" alt="PT JHONLIN BARATAMA Logo">
                </div>
            </div>
            <h1 class="mining-title">PT JHONLIN BARATAMA</h1>
            <p class="mining-subtitle">
                
                HUMAN RESOURCES SYSTEM 
                
            </p>
            <p1 class="mining-subtitle">
                SUNGAI DUA MINING PROJECT
            </p1>
        </div>
        
        <h1 class="mining-section-title">
            <i class="fas fa-calendar-check"></i> Sistem Absensi Karyawan
        </h1>
        
        <div class="search-container">
            <div class="search-input">
                <i class="fas fa-id-card"></i>
                <input type="text" id="nikInput" placeholder="Masukkan NIK karyawan">
            </div>
            <button class="search-btn" onclick="loadData()">
                <i class="fas fa-search"></i> Cari Data
            </button>
        </div>
        
        <div class="result-container" id="resultContainer">
            <div class="no-data" id="initialState">
                <i class="fas fa-search"></i>
                <h3>Masukkan NIK Karyawan</h3>
                <p>Data absensi akan muncul di sini</p>
            </div>
        </div>
    </div>

    <div class="footer-signature">
        <i class="fas fa-hard-hat"></i> Mursalim Andi K - 2025
    </div>

    <script>
    // Daftar kode untuk font merah (tidak case sensitive)
    const RED_FONT_CODES = ['s11','s10','s9','s8','es11','es10','es9','spc','espc','m11','m10','m9','m8','em11','em10','em9','mpc','empc','sb10','sb9','esb10','esb9','sbpc','esbpc','mb10','mb9','emb10','emb9','mbpc','embpc','ps10','ps9','eps10','eps9','cps','pm9','epm9','cpm','os11','os10','os9','om11','om10','om9','osb11','osb10','osb9','omb11','omb10','omb9','hls11','hls10','hls9','hlspc','hlm11','hlm10','hlm9','hlmpc','hlsb10','hlsb9','hlsbpc','hlmb10','hlmb9','hlmbpc'];
    
    // Warna background untuk kode tertentu (tidak case sensitive)
    const CODE_BG_COLORS = {
        'a': '#FFD700', // Kuning
        'out': '#FF6347', // Tomat
        'in': '#90EE90', // Light Green
        'o': '#ADD8E6', // Light Blue
        'mutasi': '#ADD8E6', // Light Blue
        'l': '#FFA07A', // Light Salmon
        'libur': '#FFA07A', // Light Salmon
        'r': '#D8BFD8', // Thistle
        'off': '#D3D3D3', // Light Grey
        'fb': '#FFC0CB', // Pink
        'ct': '#98FB98', // Pale Green
        'ic': '#E6E6FA', // Lavender
        'id': '#F0E68C', // Khaki
        'sj': '#B0E0E6', // Powder Blue
        'sakit': '#B0E0E6', // Powder Blue
        'si': '#FFDEAD', // Navajo White
        'sc': '#DA70D6', // Orchid
        'sr': '#87CEFA'  // Light Sky Blue
    };
    
    async function loadData() {
        const SPREADSHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSuJPtEwzwo9O3MjCKYYQBbz_rGkod8Bjm4G13B4BwhD3RlmdP2WwBXK9Smy0mrlfdNvJtDHFCi-P9Y/pub?output=csv";
        const nik = document.getElementById("nikInput").value.trim();
        const resultDiv = document.getElementById("resultContainer");
        
        if (!nik) {
            showError("Silakan masukkan NIK karyawan");
            return;
        }
        
        resultDiv.innerHTML = `
            <div class="loading">
                <div class="spinner"></div>
                <div class="loading-text">Memuat data karyawan...</div>
            </div>
        `;
        
        try {
            const response = await fetch(SPREADSHEET_URL);
            const csvData = await response.text();
            const rows = parseCSV(csvData);
            const header = rows[0];

            // Proses kolom tanggal
            const dateColumns = [];
            const dateLabels = [];
            
            for (let i = 4; i < header.length; i++) {
                if (header[i].match(/^\d{2}\/\d{2}\/\d{4}$/)) {
                    dateColumns.push(i);
                    const [day, month] = header[i].split('/');
                    dateLabels.push(`${day}/${month}`);
                }
            }

            // Cari data karyawan
            const karyawan = rows.find(row => row[0].trim() === nik);
            
            if (karyawan) {
                resultDiv.innerHTML = createEmployeeCard(karyawan, dateColumns, dateLabels);
            } else {
                showError("Data karyawan tidak ditemukan");
            }
        } catch (error) {
            console.error("Error:", error);
            showError(`Terjadi kesalahan: ${error.message}`);
        }
    }

    function parseCSV(csv) {
        const lines = csv.split('\n');
        return lines.map(line => {
            const result = [];
            let current = '';
            let inQuotes = false;
            
            for (let char of line) {
                if (char === '"') {
                    inQuotes = !inQuotes;
                } else if (char === ',' && !inQuotes) {
                    result.push(current);
                    current = '';
                } else {
                    current += char;
                }
            }
            result.push(current);
            return result;
        });
    }

    function createEmployeeCard(data, dateColumns, dateLabels) {
        const nama = data[1] || '-';
        const inisial = nama.split(" ").map(n => n[0]).join("").toUpperCase();
        
        // Hitung jumlah overtime dari kolom AH (index 33)
        const overtimeIndex = 33; // Kolom AH
        const overtimeValue = data.length > overtimeIndex ? data[overtimeIndex].trim() : null;
        const overtimeDisplay = overtimeValue && overtimeValue !== '' ? overtimeValue : 'NO OVT EVALUATION';
        
        return `
            <div class="employee-card">
                <div class="employee-header">
                    <div class="employee-avatar">${inisial}</div>
                    <div class="employee-info">
                        <h2>${nama}</h2>
                        <div class="employee-meta">
                            <div class="meta-item">
                                <i class="fas fa-id-badge"></i>
                                <span>${data[0]}</span>
                            </div>
                            <div class="meta-item">
                                <i class="fas fa-briefcase"></i>
                                <span>${data[2] || '-'}</span>
                            </div>
                            <div class="meta-item">
                                <i class="fas fa-hard-hat"></i>
                                <span>${data[3] || '-'}</span>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Tambah info overtime di sini -->
                <div class="overtime-info" style="
                    margin: 15px 0;
                    padding: 10px;
                    background: #f8f9fa;
                    border-radius: 5px;
                    font-weight: bold;
                    text-align: center;
                    border-left: 4px solid var(--accent);
                ">
                    <i class="fas fa-clock" style="margin-right: 5px;"></i>
                    Jumlah Overtime: ${overtimeDisplay}
                </div>
                
                <div style="overflow-x: auto;">
                    <table class="attendance-table">
                        <thead>
                            <tr>${dateLabels.map(label => `<th>${label}</th>`).join('')}</tr>
                        </thead>
                        <tbody>
                            <tr>
                                ${dateColumns.map(col => {
                                    const cellValue = data[col] ? data[col].trim() : '';
                                    if (!cellValue || cellValue === '-' || cellValue === ' ') {
                                        return '<td>-</td>';
                                    }
                                    
                                    // Konversi ke lowercase untuk pengecekan
                                    const lowerValue = cellValue.toLowerCase();
                                    const isRedFont = RED_FONT_CODES.includes(lowerValue);
                                    const bgColor = CODE_BG_COLORS[lowerValue] || '';
                                    let style = '';
                                    if (isRedFont) style += 'color: red;';
                                    if (bgColor) style += `background-color: ${bgColor};`;
                                    
                                    return `<td style="${style}">${cellValue}</td>`;
                                }).join('')}
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        `;
    }
    
    function showError(message) {
        document.getElementById("resultContainer").innerHTML = `
            <div class="error-message">
                <i class="fas fa-exclamation-triangle"></i>
                <p>${message}</p>
            </div>
        `;
    }
    
    document.getElementById("nikInput").addEventListener("keypress", e => {
        if (e.key === "Enter") loadData();
    });
    
    if (window.innerWidth >= 992) {
        document.querySelector('.moving-truck').style.display = 'block';
    }
</script>
    
</body>
</html>
